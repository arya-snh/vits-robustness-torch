program: train.py
method: grid
metric:
  name: eval_robust_top1
  goal: maximize
command:
  - ${env}
  - ${interpreter}
  - "-m"
  - torch.distributed.launch
  - "--nproc_per_node=2"
  - "--master_port=6712"
  - ${program}
  - "/shadowdata/vvikash/spring22/edoardo/vits-robustness-torch/datasets/"
  - "--config"
  - "configs/xcit-adv-finetuning.yaml"
  - "--output"
  - "/shadowdata/vvikash/spring22/edoardo/vits-robustness-torch/cifar_finetune/"
  - "--finetune"
  - "/shadowdata/vvikash/spring22/edoardo/vits-robustness-torch/checkpoints/xcit_s_eps_8.pth.tar"
  - "--log-wandb"
  - ${args}
parameters:
  lr:
    values:
      - 5e-6
      - 1e-5
      - 5e-5
      - 1e-4
  trades-beta:
    values:
      - 6
      - 12
  weight-decay:
    values:
      - 0.05
      - 0.5
      - 1
